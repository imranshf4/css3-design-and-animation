<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firework Diwali Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0c0c2e 0%, #1a1a3e 100%);
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
        padding: 20px;
      }

      .title {
        text-align: center;
        margin: 20px 0 30px;
        font-size: 2.8rem;
        font-weight: 700;
        color: #ffcc00;
        text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        line-height: 1.3;
      }

      .title span {
        color: #ff6b6b;
        text-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      .stage-container {
        width: 100%;
        max-width: 800px;
        height: 450px;
        background: linear-gradient(to bottom, #0a0a1a 0%, #1a1a3e 100%);
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0, 150, 255, 0.3);
        margin-bottom: 30px;
        overflow: hidden;
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      .diwali-message {
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 1.5rem;
        color: #ffcc00;
        text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        z-index: 10;
        opacity: 0.9;
      }

      .code-wrapper {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        width: 100%;
      }

      .code-box {
        flex: 1;
        min-width: 300px;
        background: rgba(30, 30, 60, 0.8);
        padding: 20px;
        border-radius: 12px;
        border: 1px solid rgba(100, 100, 255, 0.2);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(5px);
        transition: transform 0.3s ease;
      }

      .code-box:hover {
        transform: translateY(-5px);
      }

      .code-box h3 {
        margin: 0 0 15px 0;
        color: #66ccff;
        font-size: 1.2rem;
        border-bottom: 1px solid rgba(100, 150, 255, 0.3);
        padding-bottom: 8px;
      }

      pre {
        white-space: pre-wrap;
        color: #90ee90;
        font-size: 0.9rem;
        line-height: 1.4;
        overflow-x: auto;
        background: rgba(10, 20, 30, 0.5);
        padding: 15px;
        border-radius: 8px;
        border-left: 3px solid #66ccff;
      }

      .controls {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      button {
        background: linear-gradient(to right, #ff6b6b, #ffcc00);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(255, 107, 107, 0.4);
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(255, 107, 107, 0.6);
      }

      button:active {
        transform: translateY(1px);
      }

      .firework-count {
        margin-top: 10px;
        color: #66ccff;
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .title {
          font-size: 2rem;
        }

        .stage-container {
          height: 350px;
        }

        .code-box {
          min-width: 100%;
        }
      }

      .footer {
        margin-top: 40px;
        text-align: center;
        color: #aaa;
        font-size: 0.9rem;
        padding: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <h1 class="title">
      Animated Firework <span>Diwali</span><br />Using HTML CSS JS
    </h1>

    <div class="container">
      <div class="controls">
        <button id="moreFireworks">More Fireworks</button>
        <button id="resetFireworks">Reset</button>
      </div>

      <div class="stage-container">
        <canvas id="fireCanvas"></canvas>
        <div class="diwali-message">Happy Diwali!</div>
      </div>

      <div class="firework-count">
        Active Fireworks: <span id="fireworkCount">0</span>
      </div>
    </div>

    <div class="footer">
      Created with ❤️ for Diwali Celebrations | HTML, CSS & JavaScript
    </div>

    <script>
      const canvas = document.getElementById("fireCanvas");
      const ctx = canvas.getContext("2d");
      const fireworkCountElement = document.getElementById("fireworkCount");
      const moreFireworksButton = document.getElementById("moreFireworks");
      const resetFireworksButton = document.getElementById("resetFireworks");

      // Set canvas dimensions
      function resizeCanvas() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
      }

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      let particles = [];
      let fireworks = [];
      let fireworkInterval;
      let fireworkCount = 0;

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      // Particle class for explosion effects
      class Particle {
        constructor(x, y, color) {
          this.x = x;
          this.y = y;
          this.radius = random(1.5, 3);
          this.color = color;
          this.speed = random(2, 6);
          this.angle = random(0, Math.PI * 2);
          this.alpha = 1;
          this.decay = random(0.015, 0.03);
          this.gravity = 0.05;
          this.resistance = 0.98;
          this.velocity = {
            x: Math.cos(this.angle) * this.speed,
            y: Math.sin(this.angle) * this.speed,
          };
          this.flicker = Math.random() > 0.8;
        }

        draw() {
          ctx.save();
          ctx.globalAlpha = this.alpha;
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fill();

          // Add glow effect
          if (!this.flicker) {
            ctx.shadowBlur = 10;
            ctx.shadowColor = this.color;
            ctx.fill();
          }
          ctx.restore();
        }

        update() {
          this.velocity.y += this.gravity;
          this.velocity.x *= this.resistance;
          this.velocity.y *= this.resistance;
          this.x += this.velocity.x;
          this.y += this.velocity.y;
          this.alpha -= this.decay;

          // Random flickering
          if (this.flicker && Math.random() > 0.9) {
            this.alpha += 0.2;
          }
        }
      }

      // Firework rocket class
      class Firework {
        constructor() {
          this.x = random(100, canvas.width - 100);
          this.y = canvas.height;
          this.targetY = random(80, canvas.height / 2);
          this.speed = random(3, 6);
          this.color = `hsl(${random(0, 360)}, 100%, 60%)`;
          this.alpha = 1;
          this.trail = [];
          this.exploded = false;
          fireworkCount++;
          fireworkCountElement.textContent = fireworkCount;
        }

        draw() {
          // Draw trail
          for (let i = 0; i < this.trail.length; i++) {
            const trailAlpha = (i / this.trail.length) * 0.5;
            ctx.save();
            ctx.globalAlpha = trailAlpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.trail[i].x, this.trail[i].y, 1.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
          }

          // Draw firework
          ctx.save();
          ctx.globalAlpha = this.alpha;
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
          ctx.fill();

          // Add glow
          ctx.shadowBlur = 15;
          ctx.shadowColor = this.color;
          ctx.fill();
          ctx.restore();
        }

        update() {
          if (!this.exploded) {
            // Add current position to trail
            this.trail.push({ x: this.x, y: this.y });

            // Limit trail length
            if (this.trail.length > 8) {
              this.trail.shift();
            }

            // Move upward
            this.y -= this.speed;

            // Check if it's time to explode
            if (this.y <= this.targetY) {
              this.explode();
            }
          }
        }

        explode() {
          this.exploded = true;
          const colors = [
            "#ff6f61",
            "#ffd700",
            "#00eaff",
            "#ff00ff",
            "#7dff7d",
            "#ff9966",
            "#66ff66",
            "#6699ff",
            "#ff66ff",
            "#ffff66",
          ];

          // Create explosion particles
          for (let i = 0; i < 100; i++) {
            particles.push(
              new Particle(
                this.x,
                this.y,
                colors[Math.floor(Math.random() * colors.length)]
              )
            );
          }

          fireworkCount--;
          fireworkCountElement.textContent = fireworkCount;
        }
      }

      function createFirework() {
        fireworks.push(new Firework());
      }

      function animate() {
        // Clear canvas with fade effect
        ctx.fillStyle = "rgba(10, 10, 30, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw some stars in the background
        drawStars();

        // Update and draw fireworks
        fireworks.forEach((fw, fwIndex) => {
          fw.update();
          fw.draw();

          // Remove exploded fireworks
          if (fw.exploded) {
            fireworks.splice(fwIndex, 1);
          }
        });

        // Update and draw particles
        particles.forEach((p, pIndex) => {
          p.update();
          p.draw();

          // Remove dead particles
          if (p.alpha <= 0) {
            particles.splice(pIndex, 1);
          }
        });

        requestAnimationFrame(animate);
      }

      function drawStars() {
        ctx.save();
        ctx.fillStyle = "white";
        for (let i = 0; i < 50; i++) {
          const x = Math.random() * canvas.width;
          const y = (Math.random() * canvas.height) / 2;
          const radius = Math.random() * 1.2;
          ctx.globalAlpha = Math.random() * 0.8 + 0.2;
          ctx.beginPath();
          ctx.arc(x, y, radius, 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.restore();
      }

      // Start the animation
      animate();

      // Create initial fireworks
      for (let i = 0; i < 3; i++) {
        setTimeout(() => createFirework(), i * 500);
      }

      // Set up interval for continuous fireworks
      fireworkInterval = setInterval(createFirework, 1200);

      // Event listeners for buttons
      moreFireworksButton.addEventListener("click", () => {
        for (let i = 0; i < 5; i++) {
          setTimeout(() => createFirework(), i * 200);
        }
      });

      resetFireworksButton.addEventListener("click", () => {
        fireworks = [];
        particles = [];
        fireworkCount = 0;
        fireworkCountElement.textContent = fireworkCount;

        // Restart the firework interval
        clearInterval(fireworkInterval);
        fireworkInterval = setInterval(createFirework, 1200);

        // Create initial fireworks
        for (let i = 0; i < 3; i++) {
          setTimeout(() => createFirework(), i * 500);
        }
      });
    </script>
  </body>
</html>
