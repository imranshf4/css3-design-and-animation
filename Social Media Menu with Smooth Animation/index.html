<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Individual LI Hover Effects - Rotate Only</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat:600&display=swap");

      * {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        background-position: center;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        overflow: hidden;
      }

      .container {
        text-align: center;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        max-width: 90%;
        z-index: 10;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      h1 {
        margin-bottom: 15px;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        background: linear-gradient(45deg, #fff, #f0f0f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .social-wrapper {
        position: fixed;
        left: 40px;
        top: 25%;
        width: 80px;
        height: 420px;
        z-index: 1000;
        overflow: visible;
        border-radius: 12px;
        perspective: 1000px;
        opacity: 0;
        transform: scale(0.8);
        transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .social-wrapper.active {
        opacity: 1;
        transform: scale(1);
      }

      nav {
        width: 100%;
        height: 100%;
        position: relative;
      }

      nav ul {
        width: 80px;
        height: 100%;
        transform-origin: bottom center;
        transform: translateY(100%);
        transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
      }

      .social-wrapper.active nav ul {
        transform: translateY(30px);
      }

      nav li {
        height: 70px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      nav li:hover {
        width: 240px !important;
        z-index: 100;
        transform: scale(1.05) !important;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        margin-top: -2px;
      }

      nav li:hover ~ li {
        margin-top: 5px;
      }

      nav li a {
        color: white;
        display: flex;
        align-items: center;
        height: 100%;
        width: 100%;
        padding: 0 25px;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        position: relative;
        overflow: hidden;
        transform-style: preserve-3d;
        min-width: 80px;
      }

      nav li a::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.6s ease;
      }

      nav li:hover a::before {
        left: 100%;
      }

      nav li:nth-child(1) a {
        background: linear-gradient(135deg, #4267b2, #5b7bd5);
      }

      nav li:nth-child(2) a {
        background: linear-gradient(135deg, #1da1f2, #4ab8f8);
      }

      nav li:nth-child(3) a {
        background: linear-gradient(135deg, #e1306c, #fd3e83);
      }

      nav li:nth-child(4) a {
        background: linear-gradient(135deg, #2867b2, #3a7bd5);
      }

      nav li:nth-child(5) a {
        background: linear-gradient(135deg, #333, #555);
      }

      nav li:nth-child(6) a {
        background: linear-gradient(135deg, #ff0000, #ff5252);
      }

      nav li a i {
        font-size: 28px;
        margin-right: 20px;
        min-width: 28px;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        transform-style: preserve-3d;
      }

      nav li:hover a i {
        transform: scale(1.2);
      }

      nav li a span {
        font-weight: bold;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        font-size: 14px;
        opacity: 0;
        margin-left: -10px;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        transform-style: preserve-3d;
        white-space: nowrap;
      }

      nav li:hover a span {
        opacity: 1;
        margin-left: 10px;
      }

      /* Toggle Buttons */
      .toggle-btn {
        position: fixed;
        left: 40px;
        top: 76.5%;
        width: 80px;
        height: 60px;
        background: linear-gradient(135deg, #2c3e50, #34495e);
        color: white;
        border: none;
        cursor: pointer;
        z-index: 1001;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        overflow: hidden;
        margin-top: -30px;
      }

      .toggle-btn.hidden {
        display: none;
      }

      .toggle-btn i {
        font-size: 24px;
        transition: transform 0.6s ease;
      }

      .toggle_btn_cross {
        position: fixed;
        left: 40px;
        top: 76.5%;
        width: 80px;
        height: 60px;
        background: linear-gradient(135deg, #2c3e50, #34495e);
        color: white;
        border: none;
        cursor: pointer;
        z-index: 1001;
        display: none; /* Start hidden */
        justify-content: center;
        align-items: center;
        transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        overflow: hidden;
        margin-top: -30px;
      }

      .toggle_btn_cross.active {
        display: flex; /* Show when active */
      }

      .toggle_btn_cross i {
        font-size: 24px;
        transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .toggle_btn_cross.active i {
        transform: rotate(180deg);
      }

      .toggle-btn:hover,
      .toggle_btn_cross:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      .instructions {
        margin-top: 20px;
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.9);
        line-height: 1.6;
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .demo-text {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        font-size: 0.9rem;
        max-width: 280px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      @media (max-width: 768px) {
        .social-wrapper {
          left: 20px;
          width: 70px;
        }

        nav ul {
          width: 70px;
        }

        nav li:hover {
          width: 200px !important;
        }

        .toggle-btn,
        .toggle_btn_cross {
          left: 20px;
          width: 70px;
        }

        .demo-text {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Social wrapper starts hidden -->
    <div>
      <div class="social-wrapper">
        <nav>
          <ul>
            <li>
              <a href="#"
                ><i class="fab fa-facebook-f"></i><span>Facebook</span></a
              >
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter"></i><span>Twitter</span></a>
            </li>
            <li>
              <a href="#"
                ><i class="fab fa-instagram"></i><span>Instagram</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fab fa-linkedin-in"></i><span>Linkedin</span></a
              >
            </li>
            <li>
              <a href="#"><i class="fab fa-github"></i><span>Github</span></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-youtube"></i><span>Youtube</span></a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Toggle buttons -->
      <button class="toggle-btn pulse" id="toggleBtn">
        <i class="fas fa-comment-alt"></i>
      </button>
      <button class="toggle_btn_cross" id="toggle_btn_cross">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <script>
      const toggleBtn = document.getElementById("toggleBtn");
      const toggleBtnCross = document.getElementById("toggle_btn_cross");
      const socialWrapper = document.querySelector(".social-wrapper");

      function openMenu() {
        console.log("Opening menu...");
        socialWrapper.classList.add("active");
        toggleBtn.classList.add("hidden");
        toggleBtnCross.classList.add("active");
        
        // Force a reflow to ensure the transition works
        void toggleBtnCross.offsetWidth;
      }

      function closeMenu() {
        console.log("Closing menu...");
        socialWrapper.classList.remove("active");
        toggleBtn.classList.remove("hidden");
        toggleBtnCross.classList.remove("active");
        
        // Force a reflow to ensure the transition works
        void toggleBtnCross.offsetWidth;
      }

      toggleBtn.addEventListener("click", openMenu);
      toggleBtnCross.addEventListener("click", closeMenu);

      // Test the rotation separately
      console.log("Testing rotation...");
      setTimeout(() => {
        console.log("Forcing rotation test...");
        toggleBtnCross.classList.add("active");
        setTimeout(() => {
          toggleBtnCross.classList.remove("active");
        }, 1000);
      }, 500);
    </script>
  </body>
</html>
