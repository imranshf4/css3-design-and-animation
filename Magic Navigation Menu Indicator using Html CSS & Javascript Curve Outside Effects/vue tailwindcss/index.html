<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Navigation Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --clr: #222327;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--clr);
    }

    .navigation {
      position: relative;
      width: 400px;
      height: 70px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    .navigation ul {
      display: flex;
      width: 350px;
    }

    .navigation ul li {
      position: relative;
      list-style: none;
      width: 70px;
      height: 70px;
      z-index: 1;
    }

    .navigation ul li a {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      text-align: center;
      font-weight: 500;
    }

    .navigation ul li a .icon {
      position: relative;
      display: block;
      line-height: 75px;
      font-size: 1.5em;
      text-align: center;
      transition: 0.5s;
      color: var(--clr);
    }

    .navigation ul li.active a .icon {
      transform: translateY(-35px);
    }

    .navigation ul li a .text {
      position: absolute;
      color: var(--clr);
      font-weight: 400;
      font-size: 0.75em;
      letter-spacing: 0.05em;
      transition: 0.5s;
      opacity: 0;
      transform: translateY(20px);
    }

    .navigation ul li.active a .text {
      opacity: 1;
      transform: translateY(10px);
    }

    .indicator {
      position: absolute;
      top: -50%;
      width: 70px;
      height: 70px;
      background: #29fd53;
      border-radius: 50%;
      border: 6px solid var(--clr);
      transition: 0.5s;
    }

    .indicator::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -22px;
      width: 20px;
      height: 20px;
      background: transparent;
      border-top-right-radius: 20px;
      box-shadow: 1px -5px 0 0 var(--clr);
    }

    .indicator::after {
      content: '';
      position: absolute;
      top: 50%;
      right: -22px;
      width: 20px;
      height: 20px;
      background: transparent;
      border-top-left-radius: 20px;
      box-shadow: -1px -5px 0 0 var(--clr);
    }

    .navigation ul li:nth-child(1).active ~ .indicator {
      transform: translateX(calc(70px * 0));
    }

    .navigation ul li:nth-child(2).active ~ .indicator {
      transform: translateX(calc(70px * 1));
    }

    .navigation ul li:nth-child(3).active ~ .indicator {
      transform: translateX(calc(70px * 2));
    }

    .navigation ul li:nth-child(4).active ~ .indicator {
      transform: translateX(calc(70px * 3));
    }

    .navigation ul li:nth-child(5).active ~ .indicator {
      transform: translateX(calc(70px * 4));
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Navigation Component -->
    <div class="navigation">
      <ul>
        <li 
          v-for="(item, index) in menuItems" 
          :key="index"
          :class="['list', { active: item.active }]"
        >
          <a href="#" @click.prevent="setActive(index)">
            <span class="icon">
              <ion-icon :name="item.icon"></ion-icon>
            </span>
            <span class="text">{{ item.text }}</span>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;
    
    createApp({
      setup() {
        const menuItems = ref([
          { icon: 'person-outline', text: 'Profile', active: false },
          { icon: 'chatbubble-outline', text: 'Messages', active: false },
          { icon: 'home-outline', text: 'Home', active: true },
          { icon: 'camera-outline', text: 'Photos', active: false },
          { icon: 'settings-outline', text: 'Settings', active: false }
        ]);
        
        function setActive(index) {
          menuItems.value.forEach((item, i) => {
            item.active = i === index;
          });
        }
        
        return {
          menuItems,
          setActive
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
