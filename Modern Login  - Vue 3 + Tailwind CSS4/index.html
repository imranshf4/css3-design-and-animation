<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login | Vue 3 + Tailwind CSS 4</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div id="app" class="w-full max-w-md">
        <!-- Login Form -->
        <div v-if="currentView === 'login'" class="bg-white rounded-2xl shadow-xl p-8 transition-all duration-500">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-md">
                    <i class="fas fa-lock text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
                <p class="text-gray-600 mt-2">Sign in to your account to continue</p>
            </div>
            
            <form @submit.prevent="handleLogin" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input 
                            id="email" 
                            type="email" 
                            v-model="loginForm.email" 
                            class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" 
                            placeholder="you@example.com"
                            required
                        >
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input 
                            id="password" 
                            :type="showPassword ? 'text' : 'password'" 
                            v-model="loginForm.password" 
                            class="pl-10 pr-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" 
                            placeholder="••••••••"
                            required
                        >
                        <button 
                            type="button" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center"
                            @click="showPassword = !showPassword"
                        >
                            <i :class="showPassword ? 'fas fa-eye-slash text-gray-400' : 'fas fa-eye text-gray-400'"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="remember-me" 
                            type="checkbox" 
                            v-model="loginForm.rememberMe"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                        >
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500 transition-colors duration-300">Forgot password?</a>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white py-3 px-4 rounded-lg hover:from-purple-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:-translate-y-0.5 shadow-md hover:shadow-lg"
                    :class="isLoading ? 'opacity-70 cursor-not-allowed' : ''"
                    :disabled="isLoading"
                >
                    <span v-if="!isLoading">Sign In</span>
                    <span v-else class="flex items-center justify-center">
                        <i class="fas fa-spinner fa-spin mr-2"></i> Signing In...
                    </span>
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Don't have an account? 
                    <a href="#" @click.prevent="currentView = 'register'" class="text-indigo-600 hover:text-indigo-500 font-medium transition-colors duration-300">Sign up</a>
                </p>
            </div>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>
                
                <div class="mt-4 grid grid-cols-3 gap-3">
                    <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors duration-300">
                        <i class="fab fa-google text-red-500"></i>
                    </button>
                    <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors duration-300">
                        <i class="fab fa-facebook-f text-blue-600"></i>
                    </button>
                    <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors duration-300">
                        <i class="fab fa-github text-gray-800"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Register Form -->
        <div v-if="currentView === 'register'" class="bg-white rounded-2xl shadow-xl p-8 transition-all duration-500">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-green-400 to-blue-500 rounded-full flex items-center justify-center mx-auto mb-4 shadow-md">
                    <i class="fas fa-user-plus text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Create Account</h1>
                <p class="text-gray-600 mt-2">Sign up for a new account</p>
            </div>
            
            <form @submit.prevent="handleRegister" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input 
                            id="firstName" 
                            type="text" 
                            v-model="registerForm.firstName" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" 
                            placeholder="John"
                            required
                        >
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input 
                            id="lastName" 
                            type="text" 
                            v-model="registerForm.lastName" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" 
                            placeholder="Doe"
                            required
                        >
                    </div>
                </div>
                
                <div>
                    <label for="reg-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input 
                            id="reg-email" 
                            type="email" 
                            v-model="registerForm.email" 
                            class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" 
                            placeholder="you@example.com"
                            required
                        >
                    </div>
                </div>
                
                <div>
                    <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input 
                            id="reg-password" 
                            :type="showRegPassword ? 'text' : 'password'" 
                            v-model="registerForm.password" 
                            class="pl-10 pr-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" 
                            placeholder="••••••••"
                            required
                        >
                        <button 
                            type="button" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center"
                            @click="showRegPassword = !showRegPassword"
                        >
                            <i :class="showRegPassword ? 'fas fa-eye-slash text-gray-400' : 'fas fa-eye text-gray-400'"></i>
                        </button>
                    </div>
                </div>
                
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input 
                            id="confirm-password" 
                            :type="showConfirmPassword ? 'text' : 'password'" 
                            v-model="registerForm.confirmPassword" 
                            class="pl-10 pr-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" 
                            placeholder="••••••••"
                            required
                        >
                        <button 
                            type="button" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center"
                            @click="showConfirmPassword = !showConfirmPassword"
                        >
                            <i :class="showConfirmPassword ? 'fas fa-eye-slash text-gray-400' : 'fas fa-eye text-gray-400'"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <input 
                        id="agree-terms" 
                        type="checkbox" 
                        v-model="registerForm.agreeTerms"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                    >
                    <label for="agree-terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms and Conditions</a>
                    </label>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white py-3 px-4 rounded-lg hover:from-green-500 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:-translate-y-0.5 shadow-md hover:shadow-lg"
                    :class="isLoading ? 'opacity-70 cursor-not-allowed' : ''"
                    :disabled="isLoading"
                >
                    <span v-if="!isLoading">Create Account</span>
                    <span v-else class="flex items-center justify-center">
                        <i class="fas fa-spinner fa-spin mr-2"></i> Creating Account...
                    </span>
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account? 
                    <a href="#" @click.prevent="currentView = 'login'" class="text-indigo-600 hover:text-indigo-500 font-medium transition-colors duration-300">Sign in</a>
                </p>
            </div>
        </div>
        
        <!-- Success Message -->
        <div v-if="currentView === 'success'" class="bg-white rounded-2xl shadow-xl p-8 text-center transition-all duration-500">
            <div class="w-16 h-16 bg-gradient-to-r from-green-400 to-green-500 rounded-full flex items-center justify-center mx-auto mb-4 shadow-md">
                <i class="fas fa-check text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Success!</h1>
            <p class="text-gray-600 mb-6">Your account has been created successfully.</p>
            <button 
                @click="currentView = 'login'" 
                class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white py-3 px-4 rounded-lg hover:from-green-500 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:-translate-y-0.5 shadow-md hover:shadow-lg"
            >
                Continue to Login
            </button>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;
        
        createApp({
            setup() {
                const currentView = ref('login');
                const showPassword = ref(false);
                const showRegPassword = ref(false);
                const showConfirmPassword = ref(false);
                const isLoading = ref(false);
                
                const loginForm = ref({
                    email: '',
                    password: '',
                    rememberMe: false
                });
                
                const registerForm = ref({
                    firstName: '',
                    lastName: '',
                    email: '',
                    password: '',
                    confirmPassword: '',
                    agreeTerms: false
                });
                
                const handleLogin = () => {
                    isLoading.value = true;
                    // Simulate API call
                    setTimeout(() => {
                        isLoading.value = false;
                        alert(`Login attempted with:\nEmail: ${loginForm.value.email}\nPassword: ${loginForm.value.password}`);
                    }, 1500);
                };
                
                const handleRegister = () => {
                    if (registerForm.value.password !== registerForm.value.confirmPassword) {
                        alert('Passwords do not match!');
                        return;
                    }
                    
                    if (!registerForm.value.agreeTerms) {
                        alert('Please agree to the terms and conditions');
                        return;
                    }
                    
                    isLoading.value = true;
                    // Simulate API call
                    setTimeout(() => {
                        isLoading.value = false;
                        currentView.value = 'success';
                    }, 1500);
                };
                
                return {
                    currentView,
                    showPassword,
                    showRegPassword,
                    showConfirmPassword,
                    isLoading,
                    loginForm,
                    registerForm,
                    handleLogin,
                    handleRegister
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
