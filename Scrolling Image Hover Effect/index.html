<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Image Hover Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .image-scroll-wrapper {
            width: 500px;
            height: 350px;
            overflow: hidden;
            position: relative;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .image-scroll-wrapper:hover {
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .scroll-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        .image-scroll-wrapper:hover .scroll-image {
            transform: translateY(calc(-100% + 350px));
        }
        
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 30px 20px 20px;
            transform: translateY(100%);
            transition: transform 0.4s ease-out;
        }
        
        .image-scroll-wrapper:hover .image-overlay {
            transform: translateY(0);
        }
        
        .image-title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .image-description {
            margin: 8px 0 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="image-scroll-wrapper">
        <img src="https://images.unsplash.com/photo-1752451453007-1bdb81af5b76?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw3fHx8ZW58MHx8fHx8" 
             alt="Scrolling hover effect" 
             class="scroll-image">
        <div class="image-overlay">
            <h3 class="image-title">Mountain Landscape</h3>
            <p class="image-description">Hover to scroll through the full image</p>
        </div>
    </div>
</body>
</html>
